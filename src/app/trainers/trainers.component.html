<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 p-0">
      <div class="table-responsive">
        <table class="table user-list">
          <tbody>
            <tr *ngFor="let trainer of trainers">
              <td>
                <img src="assets/images/{{trainer.image}}" alt="">
                <a href="#" class="user-link">{{trainer.name}}</a>
                <span class="user-subhead">{{trainer.skill}}</span>
              </td>
              <td class="text-center">
                <div class="rating">
                  <i class="fas fa-star"></i> <span>{{trainer.rating}}</span>
                </div>
              </td>
              <td>
                <a href="{{trainer.facebook}}" target="_blank" class="table-link" *ngIf="trainer.facebook">
                  <div>
                    <i class="fab fa-facebook-f"></i>
                  </div>
                </a>
                <a href="{{trainer.twitter}}" target="_blank" class="table-link" *ngIf="trainer.twitter">
                  <div>
                    <i class="fab fa-twitter"></i>
                  </div>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
