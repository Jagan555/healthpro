<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-12 activities" *ngFor="let activity of activities; let i =index;">
      <div class="left">
        <span class="span{{i}}"></span>
        <h5> {{activity.name}} </h5>
        <p>{{activity.location}}</p>
      </div>
      <div class="right" [ngClass]="{'active': activity.active}" >
        <div>{{activity.from}}</div>
        <div>{{activity.to}}</div>
        <span><i class="fas fa-clock"></i></span>
      </div>
    </div>
  </div>
</div>
